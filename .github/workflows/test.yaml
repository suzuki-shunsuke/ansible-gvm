---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install molecule
        run: |
          pip install --upgrade pip
          pip install "molecule[docker,lint]"
      - name: test
        run: |
          export "PATH=/home/runner/.local/bin:$PATH"
          molecule test
